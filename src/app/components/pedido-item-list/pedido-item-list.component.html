<div class="list row">
  <div class="container">
    <div class="row">
      <div class="col-auto mb-3">
        <button class="btn btn-success" type="button" (click)="open()" [disabled]="!current.id">
          <i class="bi bi-plus-circle"></i>
          Novo Item no Pedido
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <h4>Itens do Pedido</h4>
    <div class="table-responsive card">
      <table class="table table-hover table-borderless rounded-3 table-striped">
        <thead>
        <tr>
          <th scope="col">Descrição</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Valor</th>
          <th scope="col"><i class="bi bi-gear-fill"></i></th>
        </tr>
        </thead>
        <tbody>
          @for (item of current.itens; track item.id) {
            <tr>
              <td> {{ item.item?.descricao }}</td>
              <td> {{ item.quantidade }}</td>
              <td> {{ item.valor }}</td>
              <td>
                <button type="button" class="btn link-primary" (click)="open(item)"><span
                  class="bi bi-pencil-fill"></span></button>
                <button type="button" class="btn link-danger" (click)="delete(item.id!)"><span
                  class="bi bi-trash-fill"></span></button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="pedido-item" tabindex="-1" aria-labelledby="pedido-item-label" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="pedido-item-label">Item do Pedido</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <app-pedido-item
          [current]="currentPedidoItem"
          [currentModal]="currentModal"
        ></app-pedido-item>
      </div>
    </div>
  </div>
</div>
